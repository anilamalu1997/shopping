<div>

  <div *ngIf="productList.length > 0">
    <div *ngFor="let detailItem of productList" class="grid" style="display: inline-block; border-radius: 15px;  padding-top: 20px; 
      ">
      <app-product-card [detailItem]="detailItem"></app-product-card>
    </div>
  </div>
</div>
<ng-template #elseBlock>
  <div>
    <h5>No product Available!!</h5>
  </div>
</ng-template>
