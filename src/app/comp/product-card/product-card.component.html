

<div class="grid-container">
  <div class="grid-item">
    <div  class="container">
  <a  [routerLink]="['/hotel',detailItem.id]" (click)="viewProduct(detailItem)">
   
    <img class="img"  src="\assets\img\location\{{detailItem.location}}.png" alt="Card image cap">
  </a>


  
    <h3>{{detailItem.name}}</h3>
    <p >Rs.{{detailItem.price}}</p>
    <a  (click)=addToCart(detailItem)>
      <mat-icon aria-hidden="false" ><span class="material-icons">
          add_shopping_cart
        </span></mat-icon>

    </a>

  </div>
  </div>
</div>
